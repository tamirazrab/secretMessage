<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
			integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
			crossorigin="anonymous"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Secret Message App</title>
		<style>
			/* easy on eyes */
			body {
				background-color: black;
			}
			/* making box scale center to screen */
			.row {
				margin-top: 30vh; /* drag down 30% of total height */
			}
		</style>
	</head>
	<body>
		<!-- Creating form -->
		<div class="row">
			<div class="col s8 offset-s2">
				<div id="input-form" class="card-panel">
					<form action="">
						<label for="">Enter Secret Message</label>
						<input type="text" id="message-input" />
						<button class="btn">Create</button>
					</form>
				</div>
				<div id="output-form" class="card-panel hide">
					<div>
						Share Secret Message with friends
						<input type="text" id="display-message" />
					</div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
